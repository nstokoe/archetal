<!doctype html>
<html>
<head>
<title>JQuery Cycle Plugin - Example Slideshow</title>
<style type="text/css">
body { background: #8c8c8c; }
.slideshow img { padding: 15px; background-color: #666666; }
</style>
<!-- include jQuery library -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

<!-- include Cycle plugin -->
<script type="text/javascript" src="http://cloud.github.com/downloads/malsup/cycle/jquery.cycle.all.2.73.js"></script>

<!--  initialize the slideshow when the DOM is ready -->
<script type="text/javascript">
$(document).ready(function() {
    $('.slideshow').cycle({
		fx: 'fade' // choose your transition type, ex: fade, scrollUp, shuffle, etc...
	});
});
</script>
</head>
<body>
    <div class="slideshow">
        <img src="Images/b-01.jpg" height="700" />
        <img src="Images/b-02.jpg" height="700" />
        <img src="Images/b-03.jpg" height="700" />
        <img src="Images/b-04.jpg" height="700" />
        <img src="Images/b-05.jpg" height="700" />
        <img src="Images/b-06.jpg" height="700" />
        <img src="Images/b-07.jpg" height="700" />
        <img src="Images/b-08.jpg" height="700" />
        <img src="Images/b-09.jpg" height="700" />
        <img src="Images/b-10.jpg" height="700" />
        <img src="Images/b-11.jpg" height="700" />
        <img src="Images/b-12.jpg" height="700" />
    </div>
</body>
</html>
